
<style>
.break{
    word-break: break-all;  
    word-wrap: break-word; 
}
.xDetailPatBoxData .xDetailPatBoxDataTop div{
  width:25%;
}
.xDetailPat a{
  background: #4AB033;
    border: none;
    color: #fff;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 13px;
}
</style>

<div class="container" data-ng-init="initialData()">
  <div class="row nomargin">
    <form class="form-horizontal form-condensed default-form" name="formRequest" role="form" ng-model="request" id="html5Form" validate>
      <div class="sub-title form-condensed inline-form">
        <div class="row ">
          <div class="form-group">
            <ul class="xDetail">
              <li ng-class="{true: 'active'}[tab==0]" ng-click="changeTab(0)"><a href="#/trainManage">车辆管理</a></li>
              <li><span>></span></li>
              <li><a href="" style="color: #4AB033;">{{editType}}车辆</a></li>
              <span  class="ml10" style="float:right;margin-left: 10px;"> 
                <button type="button" class="bton green" data-dismiss="modal" ng-click="goback()"><i class="icon icon-circle-arrow-left"></i> 返回</button>
                <button type="button" class="bton green" data-dismiss="modal" ng-click="save()"><i class="icon icon-check"></i> 确定</button>
              </span>
            </ul>
          </div>
        </div>
      </div>
      <div class="sub-title form-condensed inline-form">
        <div class="row">
          <div class="form-group xDetailPat">
            <label class="i-form-label ml10 inline-title">基本信息</label>
            <div class="xTriangle"></div>
            <span  class="ml10" style="float:right;margin-left: 10px;"> 
            </span>
          </div>
        </div>
      </div>

      <div class="content xDetailPatBox clear_after">
        <div class="xDetailPatBoxData" style="margin-left: 20px; width: 100%;">
          <div class="xDetailPatBoxDataTop" style="margin-bottom: 5px;">
            <div style="width: 25%;">
              <span>车辆名称：</span>
              <input type="text" id="name" required class="form-control xEdit" ng-model="vehicleInfo.name" style="width: 150px;padding-left: 2px;">
            </div>

            <div style="width: 25%;">
              <span>车辆编号：</span>
              <input type="text" id="code" required class="form-control xEdit" ng-model="vehicleInfo.code" style="width: 150px;padding-left: 2px;">
            </div>

            <div style="width: 25%;">
              <span>车辆类型：</span>
              <select  class="form-control " style="text-align: center; width: 154px;" ng-model="vehicleInfo.type" ng-options = "option.code as option.name for option in vehicleTypeList" required>
              </select>
            </div>
            <div style="width: 25%;">
              <span>控制器数量：</span>
              <input type="number" id="count" required class="form-control xEdit" ng-model="vehicleInfo.default_count" style="width: 100px;padding-left: 2px;">
            </div>            
          </div>

          <div class="xDetailPatBoxDataTop" style="margin-bottom: 5px;">
            <div style="width: 25%;">
              <span>序&thinsp;   列&thinsp;   号：</span>
              <input type="text" id="serial_no" required class="form-control xEdit" ng-model="vehicleInfo.serial_no" style="width: 150px;padding-left: 2px;">
            </div>
            <div style="width: 25%;">
              <span>列车编号：</span>
              <input type="text" required class="form-control xEdit" ng-model="vehicleInfo.train_code" style="width: 150px;padding-left: 2px;" readonly>
            </div>            
          </div>
        </div>
      
        <div class="xDetailDesc">
          <span>说明：</span>
          <textarea ng-model="vehicleInfo.description" style="width:100%;height:150px;resize: vertical;"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $('.form-date').datetimepicker(
  {
    language:  'zh-CN',
    weekStart: 1,
    todayBtn:  0,
    autoclose: 1,
    todayHighlight: 0,
    startView: 0,
    minView: 0,
    forceParse: 0,
    format: 'hh:ii',
  });
</script>
