<!-- 组织团体信息新增编辑 -->

<style>
.break{
    word-break: break-all;  
    word-wrap: break-word; 
}
.xDetailPatBoxData .xDetailPatBoxDataTop div{
  width:25%;
}

.xDetailPat a{
  background: #4AB033;
    border: none;
    color: #fff;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 13px;
}

</style>

<link rel="stylesheet" type="text/css" href="libs/area-picker/css/city-picker.css">
<link rel="stylesheet" type="text/css" href="libs/area-picker/css/main.css">

<script type="text/javascript" src="libs/common/angular/svcCommon.js"></script>
<script type="text/javascript" src="libs/area-picker/js/area-picker.data.js"></script>
<script type="text/javascript" src="libs/area-picker/js/area-picker.js"></script>

<div class="container" data-ng-init="initialData()">
  <div class="row nomargin">

    <form class="form-horizontal form-condensed default-form" name="formRequest" role="form" ng-model="request" id="html5Form" validate>
      <div class="sub-title form-condensed inline-form">
        <div class="row ">
          <div class="form-group">
            <ul class="xDetail">
              <li ng-class="{true: 'active'}[tab==0]" ng-click="changeTab(0)"><a href="#/organizationManage">组织团体管理</a></li>
              <li><span>></span></li>
              <li><a href="" style="color: #4AB033;">{{editMode}}组织团体信息</a></li>
              <span  class="ml10" style="float:right;margin-left: 10px;"> 
                <button type="button" class="bton green" data-dismiss="modal" ng-click="goback()"><i class="icon icon-circle-arrow-left"></i> 返回</button>
                <button type="button" class="bton green" data-dismiss="modal" ng-click="submitToCheck()"><i class="icon icon-check"></i> 确定</button>
              </span>
            </ul>
          </div>
        </div>
      </div>

      <div class="sub-title form-condensed inline-form" >
        <div class="row">
          <div class="form-group cDetailPat">
            <label class="clabel">组织团体信息</label>
            <div class="cTriangle"></div>
          </div>  
        </div>
      </div>

      <div class="JCLBox">

        <div class="JCLBoxData">

          <div class="JCLBoxDataRow">
            <div>
              <span>中文名称：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.name" id="name">
            </div>

            <div>
              <span>英文名称：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.name_en" id="name_en">
            </div>

            <div>
              <span>中文缩写：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.abbr" id="abbr" placeholder="中文名称缩写">
            </div>
            <div>
              <span>英文缩写：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.abbr_en" id="abbr_en" placeholder="英文名称缩写">
            </div>
          </div>

          <div class="JCLBoxDataRow">
            <div>
              <span>类&#12288;&#12288;型：</span>
              <select class="JCLSelectStyle form-control" ng-model="organizationInfo.organization_type" ng-options = "option.code as option.name for option in organizationTypeList" id='organization_type'>
              <option value="" selected="selected">组织团体类型</option>
              </select>
            </div>

            <div>
              <span>注册日期：</span>
              <input type="text" class="form-date form-control choosetime JCLInputStyle" ng-model="organizationInfo.registe_date" data-date-format="yyyy-mm-dd" placeholder="注册日期" id='registe_date'>
            </div>
            
            <div>
              <span>信用代码：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.social_credit_code" id="social_credit_code">
            </div>

          </div>

          <div class="" style="">
            <div style="display: inline-flex; font-size: 14px; width: 100%; ">
              <div style="width: 25%; display: inline-flex; ">
                <span>注册地址：</span>
                <div style="position: relative; margin-top: 3px; width: 77%">
                  <input readonly type="text" data-toggle="city-picker" data-type="registe_addr" ng-model="organizationInfo.registe_addr" data-country='0' placeholder="注册地址"  id='registe_addr' style="width: 100%">
                </div>
              </div>
              <div style="width: 25%">
                <span>详细地址：</span>
                <input type="text" class="JCLInputStyle" ng-model="organizationInfo.registe_addr_detail" placeholder="街道门牌地址">
              </div>

              <div style="width: 25%; display: inline-flex; ">
                <span>当前地址：</span>
                <div style="position: relative; margin-top: 3px; width: 77%">
                  <input readonly type="text" data-toggle="city-picker" data-type="current_addr" ng-model="organizationInfo.current_addr" data-country='0' placeholder="当前地址"  id='current_addr' style="width: 100%;">
                </div>
              </div>
              <div style="width: 25%">
                <span>详细地址：</span>
                <input type="text" class="JCLInputStyle" ng-model="organizationInfo.current_addr_detail" placeholder="街道门牌地址">
              </div>
            </div>           
          </div>

          <div class="JCLBoxDataRow">
            <div>
              <span>法人代表：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.legal_representative" id="legal_representative">
            </div>

            <div>
              <span>证件类型：</span>
              <select  class="form-control JCLSelectStyle" ng-model="organizationInfo.legal_id_type" ng-options = "option.name as option.name for option in identifyTypeList" required id="legal_id_type">
                <option value="" selected="selected">证件类型</option>
              </select>
            </div>

            <div>
              <span>证件号码：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.legal_id_no" id="legal_id_no">
            </div>

          </div>

          <div class="JCLBoxDataRow">
            <div>
              <span>联&thinsp;   系&thinsp;   人：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.contactor_name" id="contactor_name">
            </div>

            <div>
              <span>电话号码：</span>
              <input type="text" class="JCLInputStyle" ng-model="organizationInfo.contactor_mobile" id="contactor_mobile">
            </div>
          </div>

          <div class="JCLBoxDataRow" style="height: 150px;">
            <div style="height: 100%">Logo: 
              <img src="{{organizationInfo.logoFile}}" style="margin-left: 75px; max-width: 70%; height: 100px;" ng-click="uploadFile()">
            </div>

            <div class="xDetailPos" style="position: inherit; width: 94px;">
              <span>
                <button class="fileUpload bton green" style="cursor: pointer; color: white;background: #4AB033; line-height: 20px;">上传Logo文件
                  <input type="file" class="upload" id="local_upload" nv-file-select uploader="uploader" multiple accept="*">
                </button>
              </span>
            </div>
          </div>

        </div>

        <div class="xDetailDesc">
          <span>经营范围：</span>
          <textarea ng-model="organizationInfo.business_scope" style="resize: none; height:100px; text-indent: 2px; width: 100%" id="business_scope"></textarea>
        </div>

        <div class="xDetailDesc">
          <span>组织团体介绍：</span>
          <textarea ng-model="organizationInfo.description" style="resize: none; height:100px; text-indent: 2px; width: 100%" id="description"></textarea>
        </div>

      </div>

    </form>
  </div>
</div>

<!-- 审核供应商 -->
<div class="modal" id="addPage" tabindex="-1" role="dialog" aria-labelledby="resizedModalTitle" aria-hidden="true" >
  <div class="xMask"></div>
  <div class="modal-dialog" style="width: 360px;" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="resizedModalTitle"><i class="icon icon-check"></i> 供应商审批</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method='post'>
          <div class="container" style="padding: 20px;">

            <div class="xDetailPatBoxDataTop" style="margin-bottom: 5px; width: ">
              <div style="height: 40px;"><span>审批结果</span>
                <input type="radio" id="result" value="pass" ng-model="checkResult" required checked >通过
                <input type="radio" id="result" value="reject" ng-model="checkResult" style="margin-left: 10px">驳回
              </div>
              <div style="height: 40px;"><span>审批意见：</span>
                 <input id="opinion" type="text" class="form-control xEdit" max="10" style="text-indent: 2px;width: 160px; height: 20px;" ng-model="checkOpinion" placeholder="审批意见">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-grn" ng-click="confirmCheckList()"><i class="icon icon-check-circle"></i> 确定</button>
        <button type="button" class="btn btn-grn" data-dismiss="modal"><i class="icon icon-remove-sign"></i> 取消</button>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">
  $('.form-date').datetimepicker(
  {
    language:  'zh-CN',
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0,
    format: 'yyyy-mm-dd'
  });
</script>
